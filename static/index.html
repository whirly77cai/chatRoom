	<div class="container">
		<div class="col-md-12">
			<div class="panel panel-default room" ng-controller="RoomCtrl">
				<div class="panel-heading room-header">chating room</div>			
				<div class="pannel-body room-content">
					<div class="list-group messages">
						<div class="list-group-item message" ng-repeat="message in messages">
							皮卡丘： {{ message }}
						</div>
					</div>
					<form action="" class="message-creator" ng-controller="MessageCreatorCtrl">
						<div class="form-group">
							<textarea  class="form-control message-input" ng-model="newMessage" ctrl-enter-break-line="createMessage()" placeholder="Ctrl+Enter"></textarea>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/chat.js" ></script>
